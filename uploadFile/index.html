<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jq-upload-plugin</title>
	<link rel="stylesheet" href="./Jcrop/Jcrop.min.css" />
</head>
<body>
	<input type="file" id="file" name="file" />
	<button id="send">提交</button>
	<!-- 预览 -->
	<div id="picBox" style="width:300px;height:300px;border:1px solid #ccc"></div>
	<!-- 预览 END -->
	

	<!-- test -->

	<!-- <form action="./php/getFile.php" method="POST" enctype="multipart/form-data">
		<input type="text" name="username" />
		<input type="hidden" name="x" value="100" />
		<input type="file" name="file" id="" />
		<input type="submit" value="" />
	</form>	 -->
	

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.uploadFile.js"></script>
<script type="text/javascript" src="./Jcrop/Jcrop.min.js"></script>
<script type="text/javascript">
	$(function () {
		// 裁剪图片
		var cutImg=function (img,data) {
			// 裁剪
			$(img).Jcrop({
				boxWidth:300,
				boxHeight:300,
				onSelect:function (coords) {
					// 发送额外数据
					data.x=Math.floor(coords.x);
					data.y=Math.floor(coords.y);
					data.w=Math.floor(coords.w);
					data.h=Math.floor(coords.h);
				}
			});	
		};

		// 上传插件
		$('#file').uploadFile({
			url:'./php/getFile.php', // 必须参数
			btn:'#send', // selector 必须参数
			accept:['jpg','gif','png'], // 文件名后缀
			maxSize:'300K', // 2B 2K 2M 2G
			scale:[341,341], // 裁剪图片的最小范围（后台）
			previewBox:'#picBox', // selector,
			data:{
				'x':0,
				'y':0,
				'w':100,
				'h':100,
				'appID':(new Date()).getTime()
			}, // 额外数据
			previewCallBack:function (img,data) { // 预览图片回调
				cutImg(img,data);
			},
			sendNull:function (message) { // 未选择文件
				alert('未选择文件！');
			},
			onFileChange:function () { // file change事件
				console.log('选择图片中。。。');
			},
			onBeforeSend:function (data) { // 中断上传   true:'可以上传'  false:'禁止上传' 
				return btnSave(data);
			},
			ajaxSuccess:function (data) { // 上传成功
				console.log(data);
				$('#picBox').html('');
			},
			ajaxError:function (error) { // 上传失败
				console.log(error);
			},
			scaleError:function () { // 图片比例不合适
				alert('图片比例不合适！');
			},
			acceptError:function () { // 文件类型不符
				alert('文件类型不符合！');
			},
			sizeError:function () { // 文件大小不符
				alert('文件大小不符合！');
			}
		});


		function btnSave(data) {
			data.n=0;
			return true;
		}
	});
</script>
</body>
</html>
