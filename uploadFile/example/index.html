<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../jquery.uploadFile.js"></script>
</head>

<body>
    <input type="file" id="file" />
    <div id="picBox" style="width:100px;height:100px;"></div>
    <button id="send">Confirm</button>
    <script>
        $('#file').uploadFile({  // '#file' 是 <input type="file" /> 元素                                                                   
            url: './php/getFile.php', // 必须参数
            btn: '#send', // selector 必须参数
            accept: ['jpg', 'jpeg', 'gif', 'png'], // 文件名后缀
            previewBox: '#picBox', // selector,
            onBeforeSend: function (data) { // 中断上传   true:'可以上传'  false:'禁止上传' 
                console.log(data);
                return false;
            },
        });
    </script>
</body>x

</html>
